<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="top_box"></div>
        <div class="about-me">
          <img
            src="profile-pic.jpg"
            alt="My profile image"
            class="image_profile"
          />
          <h1 class="tit">Mohamed Abusrea</h1>
          <h2 class="jop_title">Software Engineer</h2>
        </div>
        <div class="socila_acconts">
          <div class="column">
            <div class="row">
              <a
                href="https://www.linkedin.com/in/mohammed-shaheen-35b83a2a2/"
                target="_blank"
                class="likedin"
                ><img
                  src="linkedin.png"
                  alt="linkedin icon"
                  class="linkedin icon"
              /></a>
              <a
                href="https://www.youtube.com/@MohamedAbusrea"
                target="_blank"
                class="youtube"
              >
                <img src="youtube.png" alt="youtube Icon" class="yout icon" />
              </a>
            </div>
            <h3 class="username">mohamedabusrea</h3>
          </div>
          <div class="column">
            <div class="row">
              <a href="https://twitter.com/mohamed_abusrea" target="_blanck"
                ><img class="icon" src="twitter.png" alt="twitter icon"
              /></a>
              <a href="https://almdrasa.com" target="_blank">
                <img
                  src="instagram.png"
                  alt="Instgaram Icon"
                  class="insta icon"
                />
              </a>
            </div>
            <h3 class="username">mohamed_abusrea</h3>
          </div>
          <div class="column not">
            <a
              href="https://elzero.org/question-html-references/  "
              target="_blanck"
              class="face"
            >
              <img src="facebook.png" alt="facebook icon" class="face icon" />
            </a>
            <h3 class="username">m.abusre3</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
